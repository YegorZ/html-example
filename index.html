<!doctype html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
        <script>
            function makepdf() {
                const element = document.getElementById('main');
                html2pdf().from(element).save('pdf-file-from-html.pdf');
            }
            function makepdf2() {
                const element = document.getElementById('main');
                html2pdf(element);
            }
        </script>
    </head>
    <body>
        <div id="main">
            <h1>HELLO!!!!</h1>
            <button onclick="makepdf()">make pdf</button>
            <button onclick="makepdf2()">make pdf v 2</button>
        </div>
        <div>
            <h1>Пример страницы</h1>
            <div>это просто текст</div>
        </div>
    </body>
</html>
